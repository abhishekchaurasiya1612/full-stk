<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="attendance">Attendance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="students-page" class="page">
            <h2>Students</h2>
            <form id="add-student-form" class="mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="student-name" placeholder="Student Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="roll-number" placeholder="Roll Number" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                </div>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Roll Number</th>
                    </tr>
                </thead>
                <tbody id="students-list"></tbody>
            </table>
        </div>

        <div id="attendance-page" class="page" style="display: none;">
            <h2>Mark Attendance</h2>
            <div class="row mb-4">
                <div class="col-md-4">
                    <input type="date" class="form-control" id="attendance-date">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" onclick="loadAttendance()">Load Attendance</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="attendance-list"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
